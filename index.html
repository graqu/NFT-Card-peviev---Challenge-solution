<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="card">
    <div class="card-img"><img src="./images/image-equilibrium.jpg" alt="nft picture"></div>
    <div class="card-text">
      <h1> Equilibrium #3429</h1>
      <p class="card-text-desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-amount">
        <div class="item-stats total-price"><img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="item-stats days-left">
          <div class="clock-icon"></div>
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div class="author-profile">
      <div class="profile-picture"><img src="./images/image-avatar.png" alt=""></div>
      <div class="profile-text">Creation of <span>Jules Wyvern</span></div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/graqu" target="_blank">@graqu</a>.
  </div>
</body>

</html>
